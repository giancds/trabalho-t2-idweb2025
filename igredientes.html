<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">
    <title>Igredientes</title>
</head>
<body>
    
    <header>

    </header>

    
    <main>
        <div class="container ">
            <div class="row">
              <div class="col">
                <div>
                    <h3 class="text-center">Torta de Limão</h3>
                        
                    <ul class="list-group container">
                        <img src="/scr_igr/torta.jpg" alt="Torta de Limão">
                        <h5 class="text-center">INGREDIENTES:</h5>
                        <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                            <label class="form-check-label" for="firstCheckbox">1 colher de goma de tapioca</label>
                        </li>
                        <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                            <label class="form-check-label" for="firstCheckbox">1 ovo</label>
                        </li>
                        <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                            <label class="form-check-label" for="firstCheckbox">Para crepioca doce, adicione adoçante a gosto</label>
                        </li>
                        <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                            <label class="form-check-label" for="firstCheckbox">Para crepioca salgada, adicione uma pitada de sal a gosto</label>
                        </li>
                    </ul>
                </div>
                <div class="modo_preparo container">
                    <h5 class="titulo text-center">MODO DE PREPARO:</h5>
                    <ol class="list-group list-group-numbered "><h6>Massa</h6>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                          <label class="form-check-label" for="firstCheckbox">Triture o biscoito de maisena em um liquidificador ou processador.</label>
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                          <label class="form-check-label" for="secondCheckbox">Junte a margarina e bata mais um pouco.</label>
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                          <label class="form-check-label" for="thirdCheckbox">Despeje a massa em uma forma de fundo removível (27 cm de diâmetro).</label>
                        </li>
                        <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                            <label class="form-check-label" for="thirdCheckbox">Com as mãos, espalhe os biscoitos triturados no fundo e nas laterais da forma, cobrindo toda área de maneira uniforme.</label>
                          </li>
                        <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                            <label class="form-check-label" for="firstCheckbox">Leve ao forno médio (180° C), preaquecido, por aproximadamente 10 minutos.</label>
                          </li>
                    </ol>
                        <br>
                    <ol class="list-group list-group-numbered "><h6>Recheio</h6>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                          <label class="form-check-label" for="firstCheckbox">Bata todos os ingredientes no liquidificador (exceto as raspas de limão) até obter um creme liso e firme.</label>
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                          <label class="form-check-label" for="secondCheckbox">Recheie a massa já assada e leve à geladeira por 30 minutos.</label>
                        </li>
                    </ol>
                    <br>
                    <ol class="list-group list-group-numbered "><h6>Cobertura</h6>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                          <label class="form-check-label" for="firstCheckbox">Bata as claras em neve e acrescente o açúcar.</label>
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                          <label class="form-check-label" for="secondCheckbox">Misture até obter um ponto de suspiro e leve ao forno até dourar.</label>
                        </li>
                        <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                            <label class="form-check-label" for="firstCheckbox">Desenforme a torta (sem retirar o fundo falso), despeje a cobertura e acrescente as raspas de limão.</label>
                          </li>
                    </ol>
                </div>
              </div>
            </div>
        </div>
    </main>

            crossorigin="anonymous"
    </script>
</body>
</html>
